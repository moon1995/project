<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="zepto.min.js"></script>
<script>
Zepto(function(){
	$.ajax({
		type:"GET",
		url:"data.php",
		dataType:"json",
		success:function(data){
			var str="";
			$.each(data,function(index,value){
				str+="姓名："+value.name+"年龄："+value.age+"性别："+value.sex+"</br>";
				});
				$("div").html(str);
			}
		});
	});
</script>
</head>

<body>
<div></div>
</body>
</html>
