<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取cookie指定变量的值</title>
<script>
function getCookie(name){
	var data=document.cookie.split("; ");
	for(var i=0;i<data.length;i++){
	var dataList=data[i].split("=");
	if(dataList[0]==name){
		return decodeURI(dataList[1]);
		}
   }
}
</script>
</head>
