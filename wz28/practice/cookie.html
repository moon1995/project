<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建并设置cookie过期时间</title>
<script>
function setcookie(name,value,day){
	var mydate=new Date();
	var time=day*24*3600*1000;
	var now=mydate.getTime();
	mydate.setTime(now+time);
	var data=name+"="+encodeURI(value)+"; expires"+mydate.toGMTString();
	document.cookie=data;
	}
	setcookie("wangsan","sjihbc",10);
</script>
</head>
